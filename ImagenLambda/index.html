<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Generator Pro</title>
  <style>
    /* Embedded CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 1.2rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #ff6f61;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4f3a;
    }

    #loading {
      display: none;
      font-size: 1rem;
      margin-top: 20px;
      color: #ff6f61;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Imagen Generator Pro</h1>
  <form id="promptForm">
    <label for="prompt">Enter a prompt:</label><br>
    <input type="text" id="prompt" name="prompt" placeholder="Describe your image..." required><br>
    <button type="submit" id="generateButton">Generate Image</button>
  </form>
  <div id="loading" style="display: none;">Generating your image, please wait...</div>
  <div id="result">
    <p id="message"></p>
    <img id="generatedImage" style="display: none;" />
  </div>
  <footer>Â© 2024 Imagen Generator Pro</footer>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("promptForm");
    const loading = document.getElementById("loading");
    const messageElement = document.getElementById("message");
    const imageElement = document.getElementById("generatedImage");
    const generateButton = document.getElementById("generateButton");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // Validate input
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      // Show loading indicator and disable button
      loading.style.display = "block";
      generateButton.disabled = true;
      generateButton.textContent = "Generating...";

      try {
        // Make the API request
        const response = await fetch(
          "https://nsironwlv8.execute-api.eu-west-1.amazonaws.com/Prod/generate",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          }
        );

        const result = await response.json();

        // Handle API response
        if (response.ok) {
          messageElement.textContent = result.message || "Image generated successfully!";
          imageElement.src = result.image_url;
          imageElement.style.display = "block";
        } else {
          messageElement.textContent = result.error || "An error occurred while generating the image.";
          imageElement.style.display = "none";
        }
      } catch (error) {
        messageElement.textContent = `Failed to connect to the server: ${error.message}`;
        imageElement.style.display = "none";
      } finally {
        // Hide loading indicator and reset button
        loading.style.display = "none";
        generateButton.disabled = false;
        generateButton.textContent = "Generate Image";
      }
    });
  });
</script>
</body>
</html>
